
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупателей</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .actions input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Список покупателей</h2>
    <button (click)="loadContracts()">Загрузить из Local Storage</button>
    <table class="buyer-table" *ngIf="users.length > 0">
        <thead>
          <tr>
            <th>Номер договора</th>
            <th>Имя пользователя</th> <th>Машина</th>
            <th>Статус оформления</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.numcontract }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.machine }}</td>
            <td>{{ user.status }}</td>
            <td>
              <button class="action-button edit" (click)="editContracts(user.numcontract)">Изменить</button>
              <button class="action-button delete" (click)="deleteContracts(user.numcontract)">Удалить</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button (click)="navigate()">Вернуться в каталог</button>
